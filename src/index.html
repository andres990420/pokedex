<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <header>
            <h1 style="color: black; font-weight: bold; background-color: white;">
                Bienvendio a la Pokedex
            </h1>
        </header>
        <div class="container-fluid m-2">
            <select class="w-50 form-select" id="lista-pokemons">
                <option> Buscar</option>
            </select>
        </div>
        
        <div class="pokedex">
            <div class="container-top-lights">
                <div class="top-left-light camera-lens">
                    <div class="inner-lens">
                        <div class="reflection"></div>
                        <div class="light-effect"></div>
                    </div>
                </div>
                <div class="top-light"></div>
                <div class="top-light"></div>
                <div class="top-light"></div>
                <div class="circle"></div>
            </div>
            <div class="screen">
                <div class="row" style="text-align: center; width: 100%;margin: 0%; height: 20vh;">
                    <div class="imagen-pokemon">
                        <img id='imagen-pokemon' style="height: 85%; width: 60%;" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png">
                    </div>
                </div>
                <div class="row p-3" style="display:inline-block ; text-align: center; max-width: 100vh; height: 65%; min-width: 50vh; align-items: center; align-content: center; margin: auto;">
                    <div style="max-width: 45vh;min-width: 40vh; text-align: center; margin: auto;">
                        <p style="text-align: center;">#<strong id="id-pokemon" >???</strong></p>
                        <p style="text-align: center;"><strong id="nombre-pokemon">???</strong></p>
                        <p>
                            <strong id="tipo1-pokemon">???</strong>
                            <img id="tipo-1-svg" width=20 height=20>
                            <strong id="tipo2-pokemon">/ ???</strong>
                            <img id="tipo-2-svg" width=20 height=20>
                        </p>
                        <p style="width: 20; height: 20;">Habilidad:<strong class="text-wrap" id="habilidad-pokemon">???</strong></p>
                        <p style="width: 20; height: 20;">Habilidad oculta:<strong id="habilidad-oculta-pokemon">???</strong></p>
                        <p style="text-align: center; text-wrap: balance;" >"<i id="descripcion-pokemon" style="color: red;">Descripcion del pokemon</i>"</p>
                    </div>
                    
                </div>
            </div>    
            <div class="buttons row">
                <button class="button col-2" id="boton-stats">
                    <strong style="color: azure;">Stats</strong>
                </button>
                <button class="button col-3" disabled id="boton-anterior">
                    <strong style="color: azure;">Anterior</strong>
                </button>
                <button class="button col-3" id="boton-siguiente">
                    <strong style="color: azure;">Siguiente</strong>
                </button>
            </div>
            <div class="contenedor-buscador-pokemons row">
                <div style="text-align: center; width: 80%; height: 95%;">
                    <input class="buscador-pokemon" id="buscador-pokemon"> </input>
                </div>
                <div style="text-align: center; width: 20%;height: 95%;">
                    <button class="boton-buscar" id="boton-buscar">Buscar</button>
                </div>
            </div>
        </div>
        
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
